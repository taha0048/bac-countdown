<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Résultat Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background-color: #213448;
      color: #ECEFCA;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ECEFCA;
    }
  </style>
</head>
<body>
  <h1>Résultat BAC 2K25</h1>
  <div id="countdown">Chargement...</div>
  <footer>
    &copy;taha bac info 2k25. All rights reserved.
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-06-24T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        countdownElement.textContent = "Les résultats sont disponibles !";
        return;
      }

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDiff / 1000) % 60);

      countdownElement.textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
